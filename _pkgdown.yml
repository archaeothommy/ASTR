home:
  title: 'ASTR: Archaeometric Standards and Tools in R'
  description: |
    ASTR defines and implements a community reporting standard for archaeometric
    datasets. It also provides easy-to-use functions for common plots,
    statistical analyses, data processing, and data  transformation workflows
    in archaeometry.

